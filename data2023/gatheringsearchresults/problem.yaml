name: Gathering Search Results
author: Pim Spelier
# Contest name and year
source: Benelux Algorithm Programming Contest (BAPC) preliminaries 2023
# contest.region.eu
source_url: https://2023.bapc.eu
license: cc by-sa
rights_owner: author
# 'default', 'custom', or 'custom interactive'
validation: custom

# One or more of:
# case_sensitive
# space_change_sensitive
# float_absolute_tolerance eps
# float_relative_tolerance eps
# float_tolerance eps
#validator_flags:

# To change the time limit factors for problemtools/Kattis, use:
limits:
# Time limit is 1.5*slowest accepted submission: (default: 5)
    time_multiplier: 1.5
# Warning for submissions within 50% of time limit
    time_safety_margin: 1.5
